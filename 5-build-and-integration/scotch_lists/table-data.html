<h1>Fine Scotches</h1>
<table class="table-bordered" style="width: 100%; height: 25vh; font-size: 20px;">
    <tr>
        <th>Name</th>
        <th>Cost</th>
    </tr>
    <tr ng-repeat="scotch in scotches">
        <td>{{scotch.name}}</td>
        <td>{{scotch.price | currency}}</td>
    </tr>
</table>
