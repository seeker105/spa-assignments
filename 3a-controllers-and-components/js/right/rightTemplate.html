<div class="label">
    AutoClickers: {{$ctrl.additionService.autoclickerCount}}
</div>
<button class="button" id="auto_click_button" 
    ng-click="$ctrl.additionService.startAutoclicker()" 
    ng-disabled="$ctrl.canClick()" 
    ng-style="{'background-color': $ctrl.canClick() ? 'lightgray' : 'white',
                'cursor': $ctrl.canClick() ? 'not-allowed' : 'pointer'}">
    +1
</button>
<div class="label">
    Cost: {{$ctrl.additionService.rightCost}}
</div>
